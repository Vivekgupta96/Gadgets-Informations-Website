<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/log.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
   <title>signInPage</title>
</head>

<body>
    <div class="signInPage">
        <div>
            <h1>Welcome To world of Gadgets</h1>
            <img src="./sorces/signpageImg.png" alt="">
        </div>
        <div>

            <a href="/index.html">
                <h1>SignUp </h1>
            </a>
            <a href="./html/login.html">
                <h1>LogIn </h1>
            </a>
            <form id="signform" action="">
                <label for="">Enter Your name</label><br>
                <input type="text" id="name" placeholder="Enter name here"><br>

                <label for=""> Email ID</label><br>
                <input type="email" name="" id="email" placeholder="Enter Email here"><br>

                <label for="">Password</label><br>
                <input type="password" name="" id="password" placeholder="Enter Password here"><br>

                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </div>

    <script>
        let formarr = JSON.parse(localStorage.getItem("user-data")) || []

        let formdata = document.querySelector("#signform")
        var inputname = document.getElementById("name")
        var inputemail = document.getElementById("email")
        var inputpass = document.getElementById("password")

        formdata.addEventListener("submit", (e) => {
            e.preventDefault();
            formobj = {
                name: inputname.value,
                email: inputemail.value,
                password: inputpass.value
            }
            if (check(formobj.email) == true) {
                alert("alredy regidter")
            } else {
                formarr.push(formobj)

                localStorage.setItem("user-data", JSON.stringify(formarr))
                alert("sighUp succesfully")
                window.location.href = "./html/login.html";
                // this is for the move the next page after login
            }

        })

        function check(data){
            for(let i=0;i<formarr.length;i++){
                if(formarr.email===data){
                    return true
                    console.log("checked")
                }
            }
            return false
        }

    </script>
   
</body>

</html>
